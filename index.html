<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center">SIMON GAME</h1>
    <h2 class="center">Press start key to start game</h2>
    <div class="stBtn">
        <button class="start" >start</button>
    </div>
    <div class="mainbox">
      <div class="line1">
        <div class="boxes box-1 red" id="red" type="button"></div>
        <div class="boxes box-2 green" id="green" type="button"></div>
      </div>
      <div class="line2">
        <div class="boxes box-3 yellow" id="yellow" type="button"></div>
        <div class="boxes box-4 purple" id="purple" type="button"></div>
      </div>
      <a
        href="https://youtu.be/1Yqj76Q4jJ4?si=fEWHGQ4qoEaEh995"
        target="_blank"
        style="float: right; text-decoration: none; color: black"
        >How to play ?</a
      >
    </div>

    <script src="app.js"></script>
  </body>
</html>
